[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
loglevel=error

[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:carla_bridges]
command=/bin/bash -c "source ~/catkin_ws/devel/setup.bash && roslaunch --wait carla_ros_bridge carla_ros_bridge.launch host:=carla_server timeout:=10000"
autostart=true
autorestart=false
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
environment=PYTHONPATH=/opt/carla/PythonAPI/carla/dist/carla-0.9.10-py3.7-linux-x86_64.egg
